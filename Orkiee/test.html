<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="CSS/main.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    
</head>
<body>
    <h4>People</h4>
    <div data-bind="foreach: projects">
        <div class="project">
            <div class="inline">
                <span class="project-name" data-bind="text: name"> </span>
                <span class="project-procent inline rightside" data-bind="text: procent"></span>
            </div>
        </div>
    </div>
    <button data-bind="click: addProject">Add</button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">New Project</button>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">New Project</h4>
                </div>
                <div class="modal-body">
                    <input data-bind="value: new_title" placeholder="Name" />
                    <p>Click save changes to add a new project</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: addProject">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <a href="index.html">Go back</a>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.4.1.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
