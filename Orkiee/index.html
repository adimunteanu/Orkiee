<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Orkiee</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="CSS/main.css" rel="stylesheet" />
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navigation col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logo col-lg-2 col-md-2 col-sm-2 inline">
                    <img class="img-responsive" src="pictures/b70269_9ba26090194541f6aa7e0c9e199f8558-mv2 (1).png" />
                    <a href="test.html" style="float:right">go to test page</a>
                    <a href="login.html">go to login page</a>
                </div>
                <div class="home col-lg-2 col-md-2 col-sm-2 inline">
                    <span class="glyphicon glyphicon-home"></span>
                </div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Projects</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Overview</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Boards</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Time</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Teams</span></div>
                <div class="profile col-lg-2 col-md-2 col-sm-2">
                    <span data-bind="text: username"></span>
                    <img src="pictures/4605386.jpg" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <h3>Channels</h3>
                <h3>Chat</h3>
            </div>
            <div class="content col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="content-header">
                    <div class="projectheader col-lg-3">
                        <h2>Your Projects</h2>
                    </div>
                    <div class="fill col-lg-5"></div>
                    <div class="searchbar col-lg-3">
                        <input type="text" class="form-control inline rightside" placeholder="Search..." />
                         <span class="glyphicon glyphicon-search inline rightside"></span>
                    </div>
                    <div class="new-project-btn col-lg-1">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">New Project</button>
                        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel1" aria-hidden="true">
                            <div class="modal-dialog" >
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>                                           
                                        </button>
                                        <h4 class="modal-title">New Project</h4>
                                    </div>
                                    <div class="modal-body">
                                        <input data-bind="value: new_title" placeholder="Name" autofocus />
                                        <p style="margin-top:20px">Click save changes to add a new project</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: addProject">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="projects-content" data-bind="foreach: projects">
                    <div class="project inline">
                        <span class="project-name" data-bind="text: name"> </span>
                        <span class="project-procent inline rightside" data-bind="text: percent"></span>
                        <div data-bind="css: project_class"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="Scripts/knockout-3.4.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
