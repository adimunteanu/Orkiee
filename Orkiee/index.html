<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Orkiee</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="CSS/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navigation col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="logo col-lg-2 col-md-2 col-sm-2 inline">
                    <img src="pictures/b70269_9ba26090194541f6aa7e0c9e199f8558-mv2 (1).png" />
                </div>
                <div class="home col-lg-2 col-md-2 col-sm-2 inline">
                    <span class="glyphicon glyphicon-home"></span>
                </div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Projects</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Overview</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Boards</span></div>
                <div class="tab col-lg-1 col-md-1 col-sm-1 inline"><span class="txt">Time</span></div>

                    <img src="pictures/4605386.jpg" />
                </div>
            </div>
            <div class="sidebar col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <h3>Channels</h3>
                <h3>Chat</h3>
            </div>
            <div class="content col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="content-header">
                    <div class="projectheader col-lg-3">
                        <h2>Your Projects</h2>
                    </div>
                    <div class="fill col-lg-5"></div>
                    <div class="searchbar col-lg-3">
                        <input type="text" class="form-control inline rightside" placeholder="Search..." />
                         <span class="glyphicon glyphicon-search inline rightside"></span>
                    </div>
                    <div class="new-project-btn col-lg-1">
                        <button type="button" class="btn btn-primary">New Project</button>
                    </div>
                </div>
                <div class="projects-content col-lg-12">
                    <div class="project col-lg-4">

                    </div>
                    <div class="project col-lg-4">

                    </div>
                    <div class="project col-lg-4">

                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
